<form [formGroup]="editForm" (ngSubmit)=actionConfirm() name="form"  #f="ngForm">
  <div class="form-group">
    <label for="emailFrom">Email</label>
    <input formControlName="emailFrom" name="emailFrom" type="email" class="form-control" id="emailFrom" placeholder="name@example.com" required>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Nom</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Objet</label>
    <input formControlName="objet" name="objet" type="text" class="form-control" id="objet" placeholder="Objet">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea formControlName="message" name="message"  class="form-control" id="message" rows="10"></textarea>
  </div>

  <div class="form-group submit">
      <button type="submit" class="btn btn-primary mb-2">Enregistrer</button>
  </div>

</form>
